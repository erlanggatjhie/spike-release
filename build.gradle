apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

apply plugin: 'net.researchgate.release'

buildscript {
    dependencies {
        classpath 'net.researchgate:gradle-release:2.3.4'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
